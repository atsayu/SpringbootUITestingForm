  <script>let inputValues = [];
    let allElement = document.getElementsByTagName("*");
    let inputElement = [];
    for (let i = 0; i < allElement.length; i++) {
      if (allElement[i].hasAttribute("cong") && allElement[i].getAttribute("cong").length != 0) {
        if (allElement[i].tagName.localeCompare("TEXTAREA")) {
          inputElement.push(allElement[i]);
        } else if (allElement[i].tagName.localeCompare("INPUT")) {
          if (allElement[i].hasAttribute("type")) {
            let typeAttributeValue = allElement[i].getAttribute("type");
            if (typeAttributeValue.localeCompare("submit") != 0 && typeAttributeValue.localeCompare("button") != 0
              && typeAttributeValue.localeCompare("reset") != 0 && typeAttributeValue.localeCompare("image") != 0 && typeAttributeValue.localeCompare("hidden") != 0) {
              inputElement.push(allElement[i]);
            }
          } else {
            inputElement.push(allElement[i]);
          }
        }
      }
    }
    let numberInputElements = inputElement.length;
    function attributeElement(e) {
      return e.getAttribute("cong");
    }
    for (let i = 0; i < numberInputElements; i++) {
      inputValues.push(attributeElement(inputElement[i]));
    }

    const saveButton = document.getElementById('save');
    saveButton.addEventListener('click', function () {
      var table = document.getElementById("myTable");
			for (var i = 1; i < table.rows.length; i++) {
				var row = table.rows[i];
				for (var j = 0; j < row.cells.length - 1; j++) {
					if (row.cells[j].innerHTML.trim() == "") {
            inputValues.push("null");
          } else {
            inputValues.push(row.cells[j].innerHTML);
          }
				}
			}
			console.log(inputValues);
      let fileContent = "";
      for (let i = 0; i < numberInputElements; i++) {
        for (let k = i; k < inputValues.length; k += numberInputElements) {
          if (k < i + (inputValues.length / numberInputElements - 1) * numberInputElements) {
            fileContent += inputValues[k] + ',';
          } else {
            fileContent += inputValues[k] + '\n';
          }
        }
      }
      let blob = new Blob([fileContent], { type: 'text/csv' });
      let url = URL.createObjectURL(blob);
      let downloadLink = document.createElement('a');
      downloadLink.href = url;
      downloadLink.download = 'data.csv';
      downloadLink.click();
    });
    const newTestcaseButton = document.getElementById('new-testcase');
    newTestcaseButton.addEventListener('click', function () {
      // for (let i = 0; i < numberInputElements; i++) {
      //   if (inputElement[i].value.length == 0) {
      //     inputValues.push("null");
      //   } else {
      //     inputValues.push(inputElement[i].value);
      //   }

      // }
			var table = document.getElementById("myTable");
			var row = table.insertRow();
      for (let i = 0; i < numberInputElements; i++) {
        var cell = row.insertCell(i);
        cell.innerHTML = inputElement[i].value;
      }
			var cell_action = row.insertCell(numberInputElements);
			cell_action.innerHTML = "<button onclick='deleteRow(this)'>Delete</button> <button onclick='editRow(this)'>Change</button>";
		
      for (let i = 0; i < numberInputElements; i++) {
        inputElement[i].value = '';
      }
    });

    function deleteRow(row) {
			var i = row.parentNode.parentNode.rowIndex;
			document.getElementById("myTable").deleteRow(i);
		}

		function editRow(row) {
			var i = row.parentNode.parentNode.rowIndex;
			var table = document.getElementById("myTable");
      for (let j = 0; j < numberInputElements; j++) {
          table.rows[i].cells[j].setAttribute("contenteditable", true);
      }
			table.rows[i].cells[0].focus();
		}

    function createHeaderTable() { 
      var table = document.getElementById("myTable");
      var thead = table.createTHead();
		  var row = thead.insertRow();
      for (let i = 0; i < numberInputElements; i++) {
        var cell = row.insertCell();
        cell.innerHTML = inputElement[i].getAttribute("cong");
      }
      var cell = row.insertCell();
      cell.innerHTML = "Action";
      
    }
    
    </script>
