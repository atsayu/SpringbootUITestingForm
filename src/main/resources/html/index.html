<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="customAction.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
<div class="testsuite">
    <div id="url-container">
        <span class="keyword">On: </span>
        <input type="text" id="url">
    </div>
    <div class="valids">
        <div class="keyword" style="color: green">Valid:</div>

        <button class="btn btn-secondary btn-sm" onclick="createTestCase(this)">New Valid Test Case</button>
    </div>
    <div class="invalids">
        <div class="keyword" style="color:firebrick">Invalid:</div>
        <div>
            <button class="btn btn-secondary btn-sm" onclick="createTestCase(this)">New Invalid Test Case</button>
        </div>
    </div>

</div>


<div>
    <button class="btn btn-primary btn-sm" onclick="createTestTemplate()">
        Input Test Data
        <i class="fa-solid fa-table"></i>
    </button>
</div>
<div>
    <button class="btn btn-danger btn-sm delete-testcase-btn d-none" onclick="deleteSelectedTestCase(this)">
        Delete Selected Test Case
        <i class="fa-solid fa-trash"></i>
    </button>
</div>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

<script src="customInput.js"></script>

</body>

</html>
